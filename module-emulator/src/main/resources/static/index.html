<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emulator Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            padding: 10px;
            margin: 10px 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>ğŸ›ï¸ Emulator Control</h2>

<label for="emulatorId">emulator ID:</label>
<input type="text" id="emulatorId" placeholder="Enter emulator ID">

<button onclick="sendRequest('on')">Turn ON</button>
<button onclick="sendRequest('off')">Turn OFF</button>

<p id="statusMessage"></p>

<script>
    function sendRequest(action) {
        const emulatorId = document.getElementById("emulatorId").value;
        const statusMessage = document.getElementById("statusMessage");

        if (!emulatorId) {
            statusMessage.innerText = "ì• ë®¬ë ˆì´í„° idë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
            return;
        }

        fetch(`http://localhost:8080/api/v1/emulator/${action}/${emulatorId}`, {
            method: 'POST'
        })
            .then(response => {
                if (!response.ok) throw new Error("Server error");
                return response.text();
            })
            .then(message => {
                statusMessage.innerText = `âœ… ${message}`;
            })
            .catch(error => {
                statusMessage.innerText = `âŒ Error: ${error.message}`;
            });
    }
</script>

</body>
</html>
